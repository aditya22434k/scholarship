<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMAMIT Scholarship Info Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #003366; /* Deep blue background */
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .register-container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            margin: 20px 0;
        }

        .register-container h1 {
            font-size: 24px;
            margin: 10px 0 20px 0;
            color: #003366;
        }

        input[type="text"], 
        input[type="tel"], 
        input[type="password"], 
        input[type="email"], 
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        /* Logo styling */
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        /* Submit button styles */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #004c99;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Footer link */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Dropdown arrow styling */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 30px;
        }

        /* Input focus styles */
        input:focus, select:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- NMAMIT Logo - Replace with your actual image file -->
        <img src="C:\Users\adiga\OneDrive\Desktop\logo.webp".png" alt="NMAMIT Logo" class="logo">
        
        <h1>Scholarship Registration</h1>
        
        <form action="fp.html" method="GET">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" name="name" required>
            </div>

            <div class="form-group">
                <label for="usn">USN</label>
                <input type="text" id="usn" placeholder="Enter your USN" name="usn" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter 10-digit number" name="phone" 
                       pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your college email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Register</button>
            
            <div class="footer">
                <p>Already registered? <a href="2.login.html">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
